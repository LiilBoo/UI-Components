<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Skills Bar</title>

    <link rel="stylesheet" href="glassSkillBars.css">
</head>
<body>
    <div class="wrapper">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="container">
        <h2>My Chess Skills</h2>
            <div class="skill">
                <div class="details">
                    <span>Tactics</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="tactics-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="details">
                    <span>Speed</span>
                    <span>94%</span>
                </div>
                <div class="bar">
                    <div id="speed-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="details">
                    <span>Strategy</span>
                    <span>53%</span>
                </div>
                <div class="bar">
                    <div id="strategy-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="details">
                    <span>Understanding</span>
                    <span>76%</span>
                </div>
                <div class="bar">
                    <div id="understanding-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
