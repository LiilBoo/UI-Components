<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox As Images</title>

    <link rel="stylesheet" href="checkbox-as-image.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="checkbox" id="tour-1">
            <label for="tour-1">
                <img src="Assets/Chess-silverPieces.jpg" alt="Chessboard with white side">
            </label>
        </div>
        <div class="container">
            <input type="checkbox" id="tour-2">
            <label for="tour-2">
                <img src="Assets/Chess-pawn-facesRoyalty.jpg" alt="Chessboard with white side">
            </label>
        </div>
        <div class="container">
            <input type="checkbox" id="tour-3">
            <label for="tour-3">
                <img src="Assets/Chess-pieces-onSand.jpg" alt="Chessboard with white side">
            </label>
        </div>
    </div>
</body>
</html>
