<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-rotating</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="Nav-rotating.css">
</head>
<body>
    <nav class="menu">
        <input type="checkbox" name="" id="menu-toggler" class="menu-toggler" checked="checked">
        <label for="menu-toggler"></label>
        <ul>
            <li class="menu-item">
                <i class="fab fa-instagram"></i>
            </li>
            <li class="menu-item">
                <i class="fab fa-twitter"></i>
            </li>
            <li class="menu-item">
                <i class="fa-solid fa-jedi"></i>
            </li>
            <li class="menu-item">
                <i class="fab fa-reddit-alien"></i>
            </li>
            <li class="menu-item">
                <i class="fa-solid fa-chess"></i>
            </li>
            <li class="menu-item">
            <i class="fa-solid fa-chess-queen"></i>
            </li>
        </ul>
    </nav>
</body>
</html>
