<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorph Analog Clock</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="Glass-clock.css">
    <!-- Script -->
    <script defer src="Glass-clock.js"></script>
</head>
<body>
    <div class="clock">
       <img src="clock template.svg" alt="clock image">

       <div class="hour hand" id="hour"></div>

       <div class="minute hand" id="minute"></div>

       <div class="seconds hand" id="seconds"></div>
    </div>


    
</body>
</html>
