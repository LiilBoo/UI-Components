<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="dynamic-Search.css">
    <!-- Scripts defer -->
    <script src="dynamic-Search.js" defer></script>
</head>
<body>
    <div class="global-container">
        <nav class="side-nav">
            <div class="nav-logo">
                <i class="fa-brands fa-jedi-order"></i>
                <h1>Jedis</h1>
            </div>
            <a href="#" class="bloc-link">
                <i class="fa-solid fa-user-ninja"></i>
                <span class="nav-link">
                    Dashboard
                </span>
            </a>
            <a href="#" class="bloc-link">
                <i class="fa-regular fa-message"></i>
                <span class="nav-link">
                    Messages
                </span>
            </a>
            <a href="#" class="bloc-link active">
                <i class="fa-solid fa-server"></i>
                <span class="nav-link">
                    Database
                </span>
            </a>
            <a href="#" class="bloc-link">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="nav-link">
                    Calendar
                </span>
            </a>
        </nav>

        <main class="main-content">

           <div class="input-control">
               <label for="search">
                <i class="fa-solid fa-magnifying-glass"></i>
               </label>
               <input type="text" id="search" placeholder="Search for a padawan" class="input-itself">
           </div> 

           <h2 class="main-title">
               Temple Results
           </h2>

           <div class="table">
               <h3 class="table-title">Name</h3>
               <h3 class="table-title">E-Mail</h3>
               <h3 class="table-title">Phone</h3>
           </div>

           <div class="table-results">
           </div>
        </main>
    </div> <!--global-container-end-->
</body>
</html>
