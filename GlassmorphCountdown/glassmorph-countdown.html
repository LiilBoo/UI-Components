<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorph Countdown</title>
    <!-- Styles -->
    <link rel="stylesheet" href="glassmorph-countdown.css">
        <!-- Scripts -->
        <script defer src="glassmorph-countdown.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Countdown till</h3>
            <h1>New Website!</h1>
        </div> <!--Fin du heading-->
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">Days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
